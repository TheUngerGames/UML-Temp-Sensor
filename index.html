<!DOCTYPE html>
<html>
<head>
  <title>UML Sensor</title>
  <link rel="manifest" href="/UML-Temp-Sensor/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ESP32 Bluetooth Data">
  <meta name="apple-mobile-web-app-title" content="ESP32 Bluetooth Data">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="stylesheet" href="/UML-Temp-Sensor/style.css">
  <script src="/UML-Temp-Sensor/js/plotly.js"></script>
</head>
<body>
  <h1>ESP32 Bluetooth Data</h1>
  <button id="connectButton">Connect to ESP32</button>
  <button id="exportButton">Export Data to CSV</button>
  <div id="data">
    <p id="temperature">Temperature: N/A</p>
    <p id="humidity">Humidity: N/A</p>
  </div>
  <div id="chartContainer">
    <div id="temperatureChart" class="chart"></div>
    <div id="humidityChart" class="chart"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/UML-Temp-Sensor/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    }

    let connectButton = document.getElementById('connectButton');
    let exportButton = document.getElementById('exportButton');
    let temperatureElement = document.getElementById('temperature');
    let humidityElement = document.getElementById('humidity');

    let temperatureData = {
      x: JSON.parse(localStorage.getItem('temperatureDataX')) || [],
      y: JSON.parse(localStorage.getItem('temperatureDataY')) || [],
      mode: 'lines',
      name: 'Temperature (°C)',
      line: { color: 'red' }
    };

    let humidityData = {
      x: JSON.parse(localStorage.getItem('humidityDataX')) || [],
      y: JSON.parse(localStorage.getItem('humidityDataY')) || [],
      mode: 'lines',
      name: 'Humidity (%)',
      line: { color: 'blue' }
    };

    let temperatureLayout = {
      title: 'Temperature Data',
      xaxis: { title: 'Time' },
      yaxis: { title: 'Temperature (°C)' },
      height: 300, // Adjust the height to make the plot shorter
      margin: { l: 50, r: 30, t: 30, b: 30 } // Adjust margins for better mobile display
    };

    let humidityLayout = {
      title: 'Humidity Data',
      xaxis: { title: 'Time' },
      yaxis: { title: 'Humidity (%)' },
      height: 300, // Adjust the height to make the plot shorter
      margin: { l: 50, r: 30, t: 30, b: 30 } // Adjust margins for better mobile display
    };
    
    let config = {
      displaylogo: false,
      scrollZoom: false, // Disable scroll zoom to allow scrolling on mobile without moving the chart view
      modeBarButtonsToRemove: [ 'zoom2d', 'pan2d', 'select2d', 'zoomIn2d', 'zoomOut2d', 'hoverClosestCartesian', 'hoverCompareCartesian']
    };

    Plotly.newPlot('temperatureChart', [temperatureData], temperatureLayout, config);
    Plotly.newPlot('humidityChart', [humidityData], humidityLayout, config);

    async function connectToDevice() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['9e54dbf9-9504-441b-bb14-4a859df25769'] }]
        });

        localStorage.setItem('bluetoothDeviceId', device.id);

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('9e54dbf9-9504-441b-bb14-4a859df25769');
        const characteristic = await service.getCharacteristic('9e54dbf9-9504-441b-bb14-4a859df25769');

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', (event) => {
          let value = new TextDecoder().decode(event.target.value);
          let [temperature, humidity] = value.split(',').map(s => s.split(':')[1].trim());
          temperatureElement.textContent = `Temperature: ${temperature}`;
          humidityElement.textContent = `Humidity: ${humidity}`;

          let now = new Date();
          temperatureData.x.push(now);
          temperatureData.y.push(parseFloat(temperature));
          humidityData.x.push(now);
          humidityData.y.push(parseFloat(humidity));

          localStorage.setItem('temperatureDataX', JSON.stringify(temperatureData.x));
          localStorage.setItem('temperatureDataY', JSON.stringify(temperatureData.y));
          localStorage.setItem('humidityDataX', JSON.stringify(humidityData.x));
          localStorage.setItem('humidityDataY', JSON.stringify(humidityData.y));

          Plotly.update('temperatureChart', { x: [temperatureData.x], y: [temperatureData.y] }, [0]);
          Plotly.update('humidityChart', { x: [humidityData.x], y: [humidityData.y] }, [0]);
        });

        connectButton.textContent = 'Connected';
        connectButton.disabled = true;

        device.addEventListener('gattserverdisconnected', () => {
          connectButton.textContent = 'Connect to ESP32';
          connectButton.disabled = false;
          temperatureElement.textContent = 'Temperature: N/A';
          humidityElement.textContent = 'Humidity: N/A';
          localStorage.removeItem('bluetoothDeviceId');
          clearData();
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function clearData() {
      temperatureData.x = [];
      temperatureData.y = [];
      humidityData.x = [];
      humidityData.y = [];
      localStorage.removeItem('temperatureDataX');
      localStorage.removeItem('temperatureDataY');
      localStorage.removeItem('humidityDataX');
      localStorage.removeItem('humidityDataY');
      Plotly.newPlot('temperatureChart', [temperatureData], temperatureLayout, config);
      Plotly.newPlot('humidityChart', [humidityData], humidityLayout, config);
    }

    connectButton.addEventListener('click', connectToDevice);

    exportButton.addEventListener('click', () => {
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Time,Temperature (°C),Humidity (%)\n";

      for (let i = 0; i < temperatureData.x.length; i++) {
        let row = `${temperatureData.x[i].toISOString()},${temperatureData.y[i]},${humidityData.y[i]}`;
        csvContent += row + "\n";
      }

      let encodedUri = encodeURI(csvContent);
      let link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "sensor_data.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    window.addEventListener('load', async () => {
      const savedDeviceId = localStorage.getItem('bluetoothDeviceId');
      if (savedDeviceId) {
        try {
          const devices = await navigator.bluetooth.getDevices();
          const savedDevice = devices.find(d => d.id === savedDeviceId);
          if (savedDevice) {
            await savedDevice.gatt.connect();
            connectToDevice();
          }
        } catch (error) {
          console.error('Error reconnecting to device:', error);
        }
      }
    });
  </script>
</body>
</html>
