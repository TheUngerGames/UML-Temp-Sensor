<!DOCTYPE html>
<html>
<head>
  <title>UML Sensor</title>
  <link rel="manifest" href="/UML-Temp-Sensor/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="ESP32 Bluetooth Data">
  <meta name="apple-mobile-web-app-title" content="ESP32 Bluetooth Data">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="stylesheet" href="/UML-Temp-Sensor/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #data {
      margin-top: 20px;
    }
    #chartContainer {
      width: 100%;
    }
    .chart {
      height: 300px; /* Adjust the height to make the plots shorter */
    }
  </style>
  <script src="/UML-Temp-Sensor/js/plotly.js"></script>
</head>
<body>
  <h1>ESP32 Bluetooth Data</h1>
  <button id="connectButton">Connect to ESP32</button>
  <div id="data">
    <p id="temperature">Temperature: N/A</p>
    <p id="humidity">Humidity: N/A</p>
  </div>
  <div id="chartContainer">
    <div id="temperatureChart" class="chart"></div>
    <div id="humidityChart" class="chart"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/UML-Temp-Sensor/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    }

    let connectButton = document.getElementById('connectButton');
    let temperatureElement = document.getElementById('temperature');
    let humidityElement = document.getElementById('humidity');

    let temperatureData = {
      x: [],
      y: [],
      mode: 'lines',
      name: 'Temperature (°C)',
      line: { color: 'red' }
    };

    let humidityData = {
      x: [],
      y: [],
      mode: 'lines',
      name: 'Humidity (%)',
      line: { color: 'blue' }
    };

    let temperatureLayout = {
      title: 'Temperature Data',
      xaxis: { title: 'Time' },
      yaxis: { title: 'Temperature (°C)' },
      height: 300, // Adjust the height to make the plot shorter
      margin: { l: 30, r: 10, t: 30, b: 30 } // Adjust margins for better mobile display
    };

    let humidityLayout = {
      title: 'Humidity Data',
      xaxis: { title: 'Time' },
      yaxis: { title: 'Humidity (%)' },
      height: 300, // Adjust the height to make the plot shorter
      margin: { l: 30, r: 10, t: 30, b: 30 } // Adjust margins for better mobile display
    };
       let config = {
      displaylogo: false,
      modeBarButtonsToRemove: ['toImage', 'sendDataToCloud', 'zoom2d', 'pan2d', 'select2d', 'lasso2d', 'zoomIn2d', 'zoomOut2d', 'autoScale2d', 'resetScale2d', 'hoverClosestCartesian', 'hoverCompareCartesian']
    };

    Plotly.newPlot('temperatureChart', [temperatureData], temperatureLayout, config);
    Plotly.newPlot('humidityChart', [humidityData], humidityLayout, config);
    
    connectButton.addEventListener('click', async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['9e54dbf9-9504-441b-bb14-4a859df25769'] }]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('9e54dbf9-9504-441b-bb14-4a859df25769');
        const characteristic = await service.getCharacteristic('9e54dbf9-9504-441b-bb14-4a859df25769');

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', (event) => {
          let value = new TextDecoder().decode(event.target.value);
          let [temperature, humidity] = value.split(',').map(s => s.split(':')[1].trim());
          temperatureElement.textContent = `Temperature: ${temperature}`;
          humidityElement.textContent = `Humidity: ${humidity}`;

          let now = new Date();
          temperatureData.x.push(now);
          temperatureData.y.push(parseFloat(temperature));
          humidityData.x.push(now);
          humidityData.y.push(parseFloat(humidity));
          Plotly.update('temperatureChart', { x: [temperatureData.x], y: [temperatureData.y] }, [0]);
          Plotly.update('humidityChart', { x: [humidityData.x], y: [humidityData.y] }, [0]);
        });

        connectButton.textContent = 'Connected';
        connectButton.disabled = true;

        device.addEventListener('gattserverdisconnected', () => {
          connectButton.textContent = 'Connect to ESP32';
          connectButton.disabled = false;
          temperatureElement.textContent = 'Temperature: N/A';
          humidityElement.textContent = 'Humidity: N/A';
        });
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
