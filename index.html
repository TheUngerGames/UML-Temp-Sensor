<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Bluetooth Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #data {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ESP32 Bluetooth Data</h1>
  <button id="connectButton">Connect to ESP32</button>
  <div id="data">
    <p id="temperature">Temperature: N/A</p>
    <p id="humidity">Humidity: N/A</p>
  </div>

  <script>
    let connectButton = document.getElementById('connectButton');
    let temperatureElement = document.getElementById('temperature');
    let humidityElement = document.getElementById('humidity');

    connectButton.addEventListener('click', async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32_HDC1080' }],
          optionalServices: ['19b10000-e8f2-537e-4f6c-d104768a1214']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('19b10000-e8f2-537e-4f6c-d104768a1214');
        const characteristic = await service.getCharacteristic('19b10000-e8f2-537e-4f6c-d104768a1214');

        characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', (event) => {
          let value = new TextDecoder().decode(event.target.value);
          let [temperature, humidity] = value.split(',').map(s => s.split(':')[1].trim());
          temperatureElement.textContent = `Temperature: ${temperature}`;
          humidityElement.textContent = `Humidity: ${humidity}`;
        });

        connectButton.textContent = 'Connected';
        connectButton.disabled = true;
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
